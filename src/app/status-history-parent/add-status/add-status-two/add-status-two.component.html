<form [formGroup]="form" (ngSubmit)="onSubmit()">

    Status: <select class="form-control" formControlName="status">
        <option *ngFor="let statusObj of (getDropDownOption$ | async)" [value]="statusObj.id">{{statusObj.name}}</option>
    </select><br>

    <label>
        Comments:
        <input type="text" formControlName="comments">
    </label><br>
    <button>Submit</button>
</form>
